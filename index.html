<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="./js/script.js" defer type="module"></script>
    <title>PRENOM - Harry Potter</title>
</head>
<body>
<header class="header">
    <div class="header__right">
        <img src="./images/logo/logo.png"/>
    </div>
    <div class="header__left">
        <h1>Harry Potter Fan base</h1>

        <img src="./images/menu.png" alt="" srcset=""/>
    </div>
</header>
<main>
    <h2>
        Welcome !<br/>
        Wiki Harry Potter
    </h2>
    <section>
        <h3>HOUSES</h3>
        <div class="houses"></div>
    </section>
    <section>
        <h3>Characters</h3>
        <div class="characters">
            <img src="images/characters/harry.webp" alt="harry">
            <img src="images/characters/ron.webp" alt="ron">
            <img src="images/characters/hermione.webp" alt="hermione">
            <img src="images/characters/mcgonagall.webp" alt="mcgonagall">
        </div>
        <div class="characters">
            <img src="images/characters/cho.webp" alt="cho">
            <img src="images/characters/draco.webp" alt="draco">
            <img src="images/characters/cedric.webp" alt="cedric">
            <img src="images/characters/snape.webp" alt="snape">
        </div>
    </section>
</main>
<footer>
    <p>Wiki Happy Potter is a FANDOM community</p>
</footer>
</body>
</html>
